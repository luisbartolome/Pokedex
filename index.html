<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
    <header>
        <img class="page-header__item" src="img/logo.png" width="200" height="100" alt="Pokedex logo" />
    </header>
    <h1>Pokedex</h1>
    <section class="searchNewPokemon">
        <form class="searchPokemon" action="index.html" method="post">
            <input type="text" placeholder="Search pokemon" id="filter_pokemon" />
            <button type="button" id="subButton" onclick="pokemonList()">
          Search
        </button>
        </form>
    </section>
    <ul id="pokemon-list"></ul>
    <section class="pokemon-content">
        <ul class="pokemon-list"></ul>
        <div id="modal-container">
            <div class="modal"></div>
        </div>
    </section>
    <footer></footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
