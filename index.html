<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <main>
        <img class="w-20 m-auto d-block logo" src="img/logo.png" alt="Pokedex logo" />
        <div class="bg-dark w-50 mx-auto mt-5" style="border-radius: 10px">
            <form class="w-100 p-3">
                <div class="row">
                    <div class="col-md-6">
                        <input class="form-control mr-2 w-100 filter" type="search" placeholder="Search" aria-label="Search" id="filter_pokemon" onkeyup="filterPokemonList(this.value)" />
                    </div>
                    <button class="btn btn-outline-success my-2 my-sm-0 col-md-2" type="submit" style="color: #a2ffa2">
              Search
            </button>
                </div>
            </form>
        </div>
        <ul class="pokemon-list list-group text-center mt-4"></ul>
        <div class="pokemon-content">
            <div id="modal-container"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="buttonModal btn btn-primary" type="button" data-dismiss="modal">
                Close
              </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-lg-start w-100 mt-5" style="background-color: #fc4c20">
        <div class="footer-copyright text-center py-3">
            Â© 2021 Copyright:
            <a class="text-decoration-none" href="https://github.com/luisbartolome" target="_blank">Luis Bartolome</a
        >
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
