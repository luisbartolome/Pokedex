<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
    <header>
        <img class="page-header__item" src="img/logo.png" width="200" height="100" alt="Pokedex logo" />
    </header>
    <main>
        <h1>Pokedex</h1>
        <section class="addNewPokemon">
            <form class="addPokemon" action="index.html" method="post">
                <label id="newPokemonLabel" for="newPokemon">Add Pokemon name</label>
                <input id="newPokemon" type="text" name="#" value="" /> <br />
                <label id="PokemonLabelHeight" for="newPokemonHeight">Add Pokemon height</label
          >
          <input id="newPokemonHeight" type="text" name="#" value="" />
          <div class="newPokemonSub">
            <button type="button" id="subButton" onclick="getPokemon()">
              Add
            </button>
          </div>
        </form>
        <div>
          <p id="result"></p>
        </div>
      </section>
      <ul class="pokemon-list"></ul>
    </main>
    <footer></footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
