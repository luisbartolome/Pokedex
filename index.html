<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
    <header>
        <img class="page-header__item" src="img/logo.png" width="200" height="100" alt="Pokedex logo" />
    </header>
    <h1>Pokedex</h1>
    <section class="addNewPokemon">
        <form class="addPokemon" action="index.html" method="post">
            <label id="newPokemonLabel" for="newPokemon">Name:</label>
            <input id="newPokemon" type="text" placeholder="Pokemon name" name="#" value="" />
            <label id="PokemonLabelHeight" for="newPokemonHeight">Height:</label>
            <input id="newPokemonHeight" placeholder="Pokemon height" type="text" name="#" value="" />

            <button type="button" id="subButton" onclick="getPokemon()">Add</button>
        </form>
        <div>
            <p id="result"></p>
        </div>
    </section>

    <section class="pokemon-content">
        <ul class="pokemon-list"></ul>
        <button id="show-modal">Show modal</button>
        <div id="modal-container">
            <div class="modal"></div>
        </div>
    </section>
    <footer></footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
