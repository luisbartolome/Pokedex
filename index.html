<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Simple JS App</title>
    <!--The logo that will be displayed in the tab bar/bookmark-->
    <link rel="shortcut icon" href="img/favicon.png" />
</head>

<body>
    <header>
        <img class="page-header__item" src="img/logo.png" width="200" height="100" alt="Pokedex logo" />
    </header>
    <main>
        <h1>Pokedex</h1>
        <ul class="pokemon-list"></ul>
        Water
        <input onclick="filterType('water')" type="radio" name="filterType" value="water" /> Fire
        <input onclick="filterType('fire')" type="radio" name="filterType" value="fire" /> Poison
        <input onclick="filterType ('poison')" type="radio" name="filterType" value="poison" />
    </main>
    <footer>
        <script src="js/scripts.js"></script>
    </footer>
</body>

</html>
